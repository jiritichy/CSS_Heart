<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Lobster" rel="stylesheet">
<style>
    head {
        font-size: 25px;
    }
    
    body {
        background-color: #282dc0;
        color: red;
        font-family: "Lobster";
        font-size: 25px;
        text-align: center;
    }
    
    .heart{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: red;
        margin: auto;
        height: 150px;
        width: 150px;
        transform: rotate(-45deg);
        animation-name: beat;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    
    .heart:after {
        background-color: red;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 150px;
        height: 150px;
        top: 0px;
        left: 80px;
    }

    .heart:before {
        content: "";
        background-color: red;
        border-radius: 50%;
        position: absolute;
        width: 150px;
        height: 150px;
        top: -80px;
        left: 0px;
    }
    
    .footer {
       position: absolute;
       bottom: 0;
       width: 100%;
       height: 60px;
       font-size: 15px;
    }

    @keyframes beat {
        50% {
            transform: scale(2) rotate(-45deg)
        }
    }
</style>


<html>
<title>CSS Heart</title>
<body>
    <div>This is CSS heart</div>
    <div class="heart" id="beat"></div>

    <div class="footer">
        This webpage is made by using only CSS, not images.<br>
        Made by Jiri Tichy
    </div>
</body>
</html>
